<app-loading *ngIf="!loading"></app-loading>


<div class="row">
<div class="col-2">
<img [src]="artista.images | noImage" alt="logo" class="img-thumbnail img-circle">    
</div>  

<div class="col">
<h3>{{artista.name}}</h3> 
<a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>   
</div>

<div class="col-4 text-right">
<button [routerLink]="[ '/search']" class=" btn btn-outline-danger">Regresar</button>
</div>
</div>

<!--columna para los tracks-->
<div class="row m-5">
<div class="col">
 <table class="table text-white">
     <thead>
      <th>Foto</th>  
      <th>Album</th>   
      <th>Cancion</th> 
      <th>Vista Previa</th>     
     </thead>
     <tbody>
         <tr *ngFor="let tracks of topTracks.tracks">
             <td>
                 <img class="img-thumb" [src]="tracks.album.images | noImage " alt="img">
             </td>
             <td>{{tracks.album.name}}</td>
             <td>{{tracks.name}}</td>
             <td>
                <iframe [src]="tracks.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>            </td>
         </tr>
     </tbody>
 </table>   
</div>    
</div>
