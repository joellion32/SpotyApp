<div class="row">
<div class="col">
<input type="text" #termino class="form-control" placeholder="Buscar Artista" (keyup)="buscar(termino.value)">
</div>    
</div>
<br>
<app-loading *ngIf="!loading"></app-loading>

<div *ngIf="error" class="alert alert-danger animated fadeIn" role="alert">
    <h3>Error</h3>
    <p>{{this.mensajeerror}}</p>
</div>

<div class="card-columns m-5">
<app-artista (termino)="termino.value" [artista]="artista" *ngFor="let artista of artistas"></app-artista>
</div>
