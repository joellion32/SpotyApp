
    <div class="card animated fadeIn puntero" (click)="Artistadetalle(artista)">
      <img [src]="artista.images | noImage" class="card-img-top" alt="image">
      <div class="card-body">
        <h5 class="card-title">{{artista.name}}</h5>
        <p class="card-text"><span *ngFor="let cantante of artista.artists" class="badge badge-pill badge-primary">{{cantante.name}}</span></p>
      </div>
    </div>
